<title>Одна колонка от 150 px до 300 px, вторая оставшееся место</title>
</head>
<body>
<style type="text/css">
#box {
width:100%;
max-width:300px; 
min-width:150px;
height:600px;
border:1px solid red;
float:left;
margin:0 auto;
}
#right{
height:600px;
border:1px solid green;
margin: 0 auto;
width:100%;
}
</style>
<div id="box">
Колонка № 1: от 150 до 300 пикселей
</div>
<div id="right">
Колонка № 2: резиновая
</div>
</body>
