<html>
<head>
<meta content='text/css' charset='utf-8'/>
<title>Выравнивание элемента 10toY c текстом по центру по горизонтали</title>
<style>
body {
padding:20;
}
div._11 {
float: left;
position: relative;
left:50%
}
div._22 {
background: #00FA9A;
height: 100px;
position: relative;
right: 50%
}
div._33 {
display: inline-block;
height:100px;
background:#9ACD32;
}
</style>
</head>
<body>
<!--Первый-->
<table align="center">
<tr>
<td>
<div class='_33'>YellowGreen</div>
</td>
</tr>
</table>
<!--Второй-->
<div class='_11'>
<div class='_22'>MediumSpringGreen</div>
</div>
</body>
</html>
